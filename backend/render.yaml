services:
  - type: web
    name: VIT billing backend
    env: docker
    plan: free
    region: oregon
    rootDir: .
    autoDeploy: true
    healthCheckPath: /api/auth/validate
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app
      - key: CORS_ALLOWED_ORIGIN_PATTERNS
        value: https://*.vercel.app
